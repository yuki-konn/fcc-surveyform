<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main-group">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for your time to improve our service.</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input class="input-bar-size"
            id="name" 
            type="text" 
            placeholder="Enter your name" 
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label">Email</label>
          <input class="input-bar-size"
            id="email" 
            type="email" 
            placeholder="Enter your Email" 
            required
          />
        </div>
        <div class="form-group">
        <label id="number-label">Age (optional)</label>
        <input class="input-bar-size"
          id="number" 
          type="number" 
          min="10" 
          max="99" 
          placeholder="Age"
        />
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Select Current Role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input type="radio" name="recommendation" value="definetly" class="input-radio">
            Definetly
          </label>
          <label>
            <input type="radio" name="recommendation" value="maybe" class="input-radio">
            Maybe
          </label>
          <label>
            <input type="radio" name="recommendation" value="notsure" class="input-radio">
            Not Sure
          </label>
        </div>
        <div class="form-group">
          <p>What would you like to be improved? </p>
          <label><input type="checkbox" value="value">Projects</label>
          <label><input type="checkbox" value="value">Challenges</label>
          <label><input type="checkbox" value="value">Tutorials</label>
          <label><input type="checkbox" value="value">Videos</label>
          <label><input type="checkbox" value="value">Wiki</label>
          <label><input type="checkbox" value="value">Forum</label>
        </div>
        <div class="form-group">
          <textarea 
            id="textbox" placeholder="Any comments or suggestions?">
          </textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit">
        </div>
      </form>
    </div>
  </body>
</html>
